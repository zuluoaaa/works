<p>点击空格进行操作</p>
<script src="js/index.js"></script>
<script>

    (function(){
        var start =  document.getElementById("game-start");

        //加载地图块
        example.crZaw(300);

        start.onclick = function(){
            this.parentNode.style.display = "none";
            this.value = "再来一把";
            example.init();
        };
        var over =   document.getElementById("game-over");
        example.gameOver = function(){

            over.getElementsByTagName("p")[0].innerHTML = "游戏结束！得分："+this.scoring.number+"分";
            over.setAttribute("style","");
            this.setKeyUp = false;
            this.clearTime();
            return false;
        }
    }())
